<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal-Profile-Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="profile">
                <div class="profile-image">
                    <img src="imgs/WhatsApp Image 2025-02-02 at 11.01.15 PM.jpeg" alt="profile-image" width="200px">
                </div>
                <div class="profile-name">
                    <p class="name">Jordan Makofu</p>
                    <p>Web Developer</p>   
                    <i class='bx bxs-edit'></i>
                </div>

            </div>
            <div class="info">
                <div class="contacts">
                    <p class="bold">Information</p>
                    <hr>
                    <div class="contact-info">
                        <div class="email">
                            <p class="bold">Email</p>
                            <p>jordanmakofu777@gmail.com</p>
                        </div>
                        <div class="phone">
                            <p class="bold">Phone</p>
                            <p>+256 746 085 539</p>
                    </div>


                </div>
                <div class="projects">
                    <p class="bold">Projects</p>
                    <hr>
                    <div class="projects-content">
                        <div class="recent">
                            <p class="bold">Recent</p>
                            <p>Simple profile page</p>
                        </div>
                        <div class="most-viewed">
                            <p class="bold">Most Viewed</p>
                            <p>Login page</p>
                        </div>
                    </div>
                </div>
                <div class="social">
                    
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin'></i>
                    <i class='bx bxl-whatsapp'></i>
                </div>
            
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
